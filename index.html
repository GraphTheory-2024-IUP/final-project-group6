<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delivery Optimization Demo</title>

    <!-- Bulma CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />

    <!-- Optional Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTTXABP4Z6XDAXAy0cJ4pSG3pDs/jr9GTVsHG4CRWJtNtu4lRWp5m2wKSVCDwmdrCF8H0VM7Zg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Your custom styles -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="has-background-light">
    <!-- Hero Header Section (Reduced size) -->
    <section class="hero is-info is-small">
      <div class="hero-body">
        <div class="container has-text-centered">
          <h1 class="title is-3">
            <span class="icon"><i class="fas fa-shipping-fast"></i></span>
            Delivery Optimization with Graph Theory
          </h1>
          <h2 class="subtitle is-5">
            Optimize routes, manage traffic, and ensure connectivity for your
            delivery operations.
          </h2>
        </div>
      </div>
    </section>

    <!-- Main Content Section -->
    <section class="section">
      <div class="container">
        <div class="columns is-variable is-6">
          <!-- Input Form Column (Narrower) -->
          <div class="column is-one-third">
            <div class="card" style="height: 100%">
              <header class="card-header">
                <p class="card-header-title is-size-5">Input Data</p>
              </header>
              <div class="card-content">
                <form id="dataForm">
                  <div class="field">
                    <label for="edges" class="label"
                      >Edges (Location1,Location2,Distance):</label
                    >
                    <p class="help">One per line, e.g. "A,B,10"</p>
                    <div class="control">
                      <textarea
                        class="textarea"
                        id="edges"
                        placeholder="A,B,10
B,C,20
..."
                      ></textarea>
                    </div>
                  </div>

                  <div class="field">
                    <label for="blocked" class="label">Blocked Roads:</label>
                    <p class="help">Enter edges, e.g. "A,B" per line</p>
                    <div class="control">
                      <textarea
                        class="textarea"
                        id="blocked"
                        placeholder="A,B
C,D"
                      ></textarea>
                    </div>
                  </div>

                  <div class="field">
                    <label for="traffic" class="label"
                      >Traffic Data (Location1,Location2,Level):</label
                    >
                    <p class="help">One per line, level 1-3, e.g. "A,B,2"</p>
                    <div class="control">
                      <textarea
                        class="textarea"
                        id="traffic"
                        placeholder="A,B,1
B,C,3"
                      ></textarea>
                    </div>
                  </div>

                  <div class="field">
                    <label for="start" class="label"
                      >Starting Point (Depot):</label
                    >
                    <div class="control">
                      <input
                        type="text"
                        class="input"
                        id="start"
                        placeholder="A"
                      />
                    </div>
                  </div>

                  <div class="field">
                    <label for="deliveries" class="label"
                      >Delivery Points:</label
                    >
                    <p class="help">One per line, e.g. "C", "D"</p>
                    <div class="control">
                      <textarea
                        class="textarea"
                        id="deliveries"
                        placeholder="C
D
E"
                      ></textarea>
                    </div>
                  </div>

                  <div class="field mt-5">
                    <div class="control">
                      <button
                        type="button"
                        class="button is-primary is-fullwidth"
                        onclick="processData()"
                      >
                        Process Data
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>

          <!-- Output / Visualization Column (Wider) -->
          <div class="column is-two-thirds">
            <div class="card" style="height: 100%">
              <header class="card-header">
                <p class="card-header-title is-size-5">Results</p>
              </header>
              <div class="card-content">
                <div
                  id="result"
                  class="content"
                  style="
                    white-space: pre-wrap;
                    font-family: monospace;
                    height: 200px;
                    overflow: auto;
                    border: 1px solid #dbdbdb;
                    padding: 1rem;
                    background: #f9f9f9;
                  "
                ></div>
                <div class="has-text-centered mt-5">
                  <canvas
                    id="graphCanvas"
                    width="600"
                    height="400"
                    style="border: 1px solid #dbdbdb; background: #fff"
                  ></canvas>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- container -->
    </section>

    <!-- Scripts -->
    <script src="js/parse.js"></script>
    <script src="js/graph.js"></script>
    <script src="js/algorithms.js"></script>
    <script src="js/visualization.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
